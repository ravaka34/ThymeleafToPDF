<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Test table</h1>
<table border="2">
  <thead>
  <tr>
    <th>Title</th>
    <th>Author</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.title}"></td>
    <td th:text="${book.author}"></td>
  </tr>
  </tbody>
</table>



</body>
</html>
